<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="profile.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="upper-container">
      <div class="image-container">
                <img src="images/image-victor.jpg" alt="victor" />

      </div>

    </div>
    <div class="lower-container">
      <div class="text">
        <div class="name">
        <a><b>Victor Crest</b></a> 26<br /><span>London</span>
        </div>
        <hr>

      <div class="desc">
        <div class="base1">
        <b>80K</b><br /><span>Followers</span>
        </div>
        <div class="base2">
        <b>803K</b><br /><span>Likes</span>
        </div>
        <div class="base3">
        <b>4.1K</b><br /><span>Photos</span>
        </div>
      </div>
      </div>

      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Afolabi Zaccheaus</a>.
  </div>
</body>
</html>
